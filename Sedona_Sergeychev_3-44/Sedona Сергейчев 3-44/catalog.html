<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sedona — Фото и видео</title>
  <!-- Подключаем шрифты -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <style>
    /* Базовые стили */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }
    
    /* Главное меню */
    .header {
      background: linear-gradient(90deg, #2c3e50 0%, #3498db 100%);
      padding: 15px 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    
    .header__nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    
    /* Навигационные ссылки по бокам */
    .header__left-nav,
    .header__right-nav {
      display: flex;
      gap: 30px;
    }
    
    .header__nav-link {
      text-decoration: none;
      color: white;
      font-weight: 500;
      font-size: 1.1rem;
      padding: 10px 18px;
      border-radius: 25px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .header__nav-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.4s ease;
      border-radius: 25px;
    }
    
    .header__nav-link:hover::before {
      left: 0;
    }
    
    .header__nav-link:hover {
      color: #fff;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: translateY(-2px);
    }
    
    /* Центральный логотип */
    .header__center-logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 10px;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .header__center-logo img {
      height: 60px;
      width: auto;
      display: block;
    }
    
    .header__nav-list {
      display: none;
    }
    
    /* Мобильное меню */
    .header__menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    /* Основной контент */
    main {
      padding: 40px 0;
    }
    
    section {
      margin-bottom: 40px;
      background-color: white;
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    section::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #3498db, #2c3e50);
    }
    
    section:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }
    
    /* Картинки */
    .content-image {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .content-image:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    /* Бронирование */
    .booking {
      text-align: center;
      padding: 50px 30px;
      background: linear-gradient(135deg, #3498db 0%, #2c3e50 100%);
      color: white;
      border-radius: 15px;
      position: relative;
      overflow: hidden;
    }
    
    .booking::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
      transform: rotate(30deg);
    }
    
    .booking h2, .booking p {
      color: white;
      position: relative;
      z-index: 1;
    }
    
    .booking button {
      background-color: white;
      color: #3498db;
      border: none;
      padding: 15px 40px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 20px;
      font-weight: 600;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 1;
    }
    
    .booking button:hover {
      background-color: #f8f9fa;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    
    /* Подвал */
    .footer {
      background: linear-gradient(90deg, #2c3e50 0%, #3498db 100%);
      color: white;
      padding: 50px 0 30px;
      text-align: center;
      position: relative;
    }
    
    .footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #3498db, #2c3e50);
    }
    
    .footer__social {
      display: flex;
      justify-content: center;
      list-style: none;
      gap: 20px;
      margin: 30px 0;
    }
    
    .footer__social a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding: 12px 25px;
      border-radius: 25px;
      transition: all 0.3s;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .footer__social a:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    /* Адаптивность */
    @media (max-width: 768px) {
      .header__left-nav,
      .header__right-nav {
        display: none;
      }
      
      .header__nav-list {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
        padding: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        gap: 10px;
        border-radius: 0 0 15px 15px;
      }
      
      .header__nav-list.active {
        display: flex;
      }
      
      .header__menu-toggle {
        display: block;
      }
      
      .header__nav-list a {
        display: block;
        text-align: center;
        padding: 15px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        color: white;
        text-decoration: none;
        transition: all 0.3s;
      }
      
      .header__nav-list a:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      
      .header__center-logo {
        position: static;
        transform: none;
        text-align: center;
        margin: 10px 0;
        background: none;
        box-shadow: none;
      }
      
      .header__center-logo img {
        height: 50px;
      }
      
      .header__nav {
        flex-direction: column;
        gap: 10px;
      }
      
      section {
        padding: 30px 20px;
      }
      
      .booking {
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  <header class="header">
    <div class="container">
      <nav class="header__nav">
        <!-- Левая часть навигации -->
        <div class="header__left-nav">
          <a href="index.html" class="header__nav-link">Главная</a>
          <a href="catalog.html" class="header__nav-link">Фото и видео</a>
        </div>
        
        <!-- Центральный логотип -->
        <div class="header__center-logo">
          <img src="logo.svg" alt="Sedona Logo" width="185" height="96">
        </div>
        
        <!-- Правая часть навигации -->
        <div class="header__right-nav">
          <a href="feedback.html" class="header__nav-link">Форма отзыва</a>
          <a href="https://htmlacademy.ru" class="header__nav-link">HTML Academy</a>
        </div>
        
        <button class="header__menu-toggle" id="menuToggle">
          ☰
        </button>
        
        <!-- Мобильное меню -->
        <ul class="header__nav-list" id="navList">
          <li><a href="index.html">Главная</a></li>
          <li><a href="catalog.html">Фото и видео</a></li>
          <li><a href="feedback.html">Форма отзыва</a></li>
          <li><a href="https://htmlacademy.ru">HTML Academy</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Пейзаж Седоны -->
    <section>
      <img src="intro.png" alt="Пейзаж Седоны" class="content-image">
    </section>
    
    <!-- Фото и видео -->
    <section>
      <img src="photo.png" alt="Фото и видео" class="content-image">
    </section>
    
    <!-- Видеопрезентация -->
    <section class="booking">
      <img src="video.png" alt="Заинтересовались?" class="content-image">
      <h2>ЗАИНТЕРЕСОВАЛИСЬ?</h2>
      <p>Укажите предполагаемые даты поездки, и мы покажем вам лучшие предложения гостиниц в Седоне</p>
      <button>НАЙТИ ГОСТИНИЦУ</button>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>#VISITSEDONA</p>
      <ul class="footer__social">
        <li><a href="#">VK</a></li>
        <li><a href="#">Telegram</a></li>
        <li><a href="#">YouTube</a></li>
      </ul>
      <p>HTML Academy</p>
    </div>
  </footer>

  <script>
    const menuToggle = document.getElementById('menuToggle');
    const navList = document.getElementById('navList');
    
    menuToggle.addEventListener('click', function() {
      navList.classList.toggle('active');
    });
    
    const navLinks = document.querySelectorAll('.header__nav-list a');
    navLinks.forEach(link => {
      link.addEventListener('click', function() {
        navList.classList.remove('active');
      });
    });
  </script>

</body>
</html>
